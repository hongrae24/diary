<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{ year }}년 {{ month }}월 </title>
<body>
    <div class="cal">
        <div class="header">
            <div class="nav">
                <button class="nav-btn go-prev">&lt;</button>
                {{ year }}년 {{ month }}월
                <button class="nav-btn go-next">&gt;</button>
            </div>
        </div>
        <div class="main">
            <div class="days">
                <div class="day"> 월 </div>
                <div class="day"> 화 </div>
                <div class="day"> 수 </div>
                <div class="day"> 목 </div>
                <div class="day"> 금 </div>
                <div class="day"> 토 </div>
                <div class="day"> 일 </div>
            </div>
            <div class="dates">
                {% for d in dates %}
                    <div class="date"> {% if d %} <a href="/{{ year }}/{{ month }}/{{ loop.index }}"> {% endif %} {{ loop.index }} </a> </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
